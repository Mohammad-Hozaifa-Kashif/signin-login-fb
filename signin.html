<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup and Login Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
          
</head>
<body>
    <div class="container">
        <!-- Signup Form -->
        <div class="form-container" id="signupFormContainer">
            <h2>Signup</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Signup</button>
            </form>
            <button id="showLogin" class="btn btn-secondary mt-3">Account Login</button>
        </div>

        <!-- Login Form -->
        <div class="form-container" id="signinFormContainer" style="display: none;">
            <h2>Login</h2>
            <form id="signinForm">
                <div class="form-group">
                    <label for="signin-email">Email:</label>
                    <input type="email" id="signin-email" name="signin-email" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="signin-password">Password:</label>
                    <input type="password" id="signin-password" name="signin-password" required class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <button id="showSignup" class="btn btn-secondary mt-3">Back to Signup</button>
        </div>

        <!-- Dashboard -->
        <div class="dashboard" id="dashboard" style="display: none;">
            <h1 class="text-center mt-4 mb-5">Dashboard</h1>
            <button id="addProductBtn" class="btn btn-primary mb-4">Add Product</button>

            <!-- Add Product Form -->
            <form id="productForm" style="display: none;">
                <div class="form-group">
                    <label for="productName">Product Name:</label>
                    <input type="text" id="productName" name="productName" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="productPrice">Price:</label>
                    <input type="number" id="productPrice" name="productPrice" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="productImage">Image URL:</label>
                    <input type="url" id="productImage" name="productImage" required class="form-control">
                    <img id="imagePreview" src="" alt="Image Preview">
                </div>
                <div class="form-group">
                    <label for="productDescription">Description:</label>
                    <textarea id="productDescription" name="productDescription" required class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Save Product</button>
            </form>

            <!-- Product Cards -->
            <div id="productCards" class="row"></div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
